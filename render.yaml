services:
  # EmoGo Backend API Service
  - type: web
    name: emogo-backend
    runtime: python
    plan: free
    autoDeploy: false
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: DB_NAME
        value: emogo_db
